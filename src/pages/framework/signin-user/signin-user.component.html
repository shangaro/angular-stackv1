<div class="container-c1">
        <div class="title"><h2>Wireless GPS WEB SERVICE</h2></div>
        <div class="signin-form">
            <img src="./assets/logo.gif"/>
            <h5>Sign In Form</h5>
            <form #signInForm ="ngForm" (ngSubmit)="onSubmit(signInForm)" novalidate>
                <div class="form-group"> 
                    <input class="form-control" name="username" required placeholder="User Name" ngModel #username= "ngModel"/>
                    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                        User Name is required
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" required type="password" placeholder="Password" ngModel #password="ngModel" />
                    <div [hidden]="password.valid || password.pristine" class="alert-danger">
                        Password is required.
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="rememberMe" ngModel/>
                        Remember Me
                    </label>
                </div>
                <div *ngIf="formError" class="alert alert-danger">{{formError}}</div>
                <div *ngIf="!submitting">
                    <a routerLink="/register" routerLinkActive="active">Register</a>
                    <a routerLink="/forgot-password" routerLinkActive="active">Forgot Password?</a>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
                
                <div *ngIf="submitting">
                    <p class="message">Signing In...</p>
                </div>
            </form>
        
        
        </div>
</div>
<fw-footer></fw-footer>
