<div class="table">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="table">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row-header"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
  <!-- Datepicker -->
  <div class="datepicker">
      <label class="k-datepicker-label" for="d1">Start Date:</label>
      <fw-datepicker></fw-datepicker>
  </div>
  <div class="datepicker">
      <label class="k-datepicker-label" for="d1">End Date:&nbsp;</label>
      <fw-datepicker></fw-datepicker>
  </div>
  <div class="radio-button">
      <input type="checkbox" id="c2" class="k-checkbox" />
      <label class="k-checkbox-label" for="c2">Select more recent position</label><br/>      
  </div>
</div>
