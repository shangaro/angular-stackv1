<kendo-grid [data]="selectedDeviceList">
    <kendo-grid-column field="DeviceID" title="Sel ID"></kendo-grid-column>
</kendo-grid>
<div class="container">
    <kendo-upload
        [saveUrl]="uploadSaveUrl"
        [removeUrl]="uploadRemoveUrl"
        [restrictions]="fileRestrictions">
  </kendo-upload>
  <p>  
     Select only files with "{{deviceConfigService.getFileExtensionName()}}" extension</p>

</div>
