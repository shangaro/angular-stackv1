<kendo-grid
[data]="gridData"
        [pageSize]="state.take"
        [skip]="state.skip"
        [sort]="state.sort"
        [filter]="state.filter"
        [sortable]="true"
        [pageable]="true"
        [filterable]="true"
        (dataStateChange)="dataStateChange($event)">

    <kendo-grid-column field="DeviceID" title="Device ID">
    </kendo-grid-column>
</kendo-grid>
