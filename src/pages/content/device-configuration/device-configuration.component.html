<div class ="column">
        <p>
                    Choose ONE device configuration item from one of the main categories provided below:
        </p>
        <!-- <kendo-panelbar [items]="panelItems"animate="false" class="panel-bar"(click)="selectedPanelItem($event)"></kendo-panelbar> -->
        <kendo-panelbar class="panel-bar"(click)="selectedPanelItem($event)">
                <kendo-panelbar-item id="1" title="Scheduling">
                    <kendo-panelbar-item
                        *ngFor="let item of _schedulePanelItems"
                        [id]="item.id"
                        [title]="item.title"
                        [routerLink]="item.route">
                    </kendo-panelbar-item>
                </kendo-panelbar-item>
            </kendo-panelbar>
    </div>

<div class ="column">
        <p>
                Select one or more device from the list. Configuration changes will be sent to ALL selected devices.
        </p>
        <kendo-dropdownlist
        [defaultItem]="defaultDevice"
        [data]="deviceList"
        [textField]="'viewValue'"
        [valueField]="'value'"></kendo-dropdownlist>
    
        <fw-device-config-table class="device-config-table"></fw-device-config-table>
        <button kendoButton (click)="includeDevice($event)">Include>></button>
    </div>


<div class="placeholder">
        <router-outlet></router-outlet>

</div>
